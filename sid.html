  const svgWidth=800;
  const svgHeight=800;
  
  const margin={
    top:100,
    left:100,
    bottom:50,
    right:50
  }
  
  const width=svgWidth-(margin.left+margin.right);
  const height=svgHeight-(margin.top+margin.bottom);

  const xDomain=d3.extent(data.map(d=>d.stateName));
  const xRange=[0,width];
  const xScale=d3.scaleLinear()
  .domain(xDomain)
  .range(xRange);
  

  
  const yDomain=d3.extent(data.map(d=>d.eduSpendingPerPupil));
  const yRange=[height,0];
  const yScale=d3.scaleLinear()
  .domain(yDomain)
  .range(yRange);
  
 // X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.stateName; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 13000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.stateName); })
    .attr("y", function(d) { return y(d.eduSpendingPerPupil); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.eduSpendingPerPupil); })
    .attr("fill", "#69b3a2")



  </script>
