<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 120px;                  
	height: 200px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 2px;      
	border-radius: 8px;           
	pointer-events: none;     
	    
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}

</style>
</head>
<body>
<h1>
	TESTING
</h1>
<script type="text/javascript">

/*  This visualization was made possible by modifying code provided by:
Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
		
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

		
//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection

		
var color = d3.scale.linear()
			  .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)", "rgb(14,91,43)", "rgb(0,10,15)"]);

var legendText = ["0-600", "601-1000", "1001-1200", "1201-1400", ">1400", "N/A"];;

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
    //  
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);


// Load in my states data!
d3.csv("education.csv", function(data) {
color.domain([0,1,2,3,4]); // setting the range of the input data

// Load GeoJSON data and merge with states data
d3.json("us-states.json", function(json) {

// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {

	// Grab State Name
	var dataState = data[i].state;

	// Grab data value 
	var dataValue = data[i].avgSATScore;

	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;
		if (dataState == jsonState) {
		// Copy the data value into the JSON
			json.features[j].properties.avgSATScore = dataValue; 

		// Stop looking through the JSON
		break;
		}	

	}
}
		
// Bind the data to the SVG and create one path per GeoJSON feature
//draw the map
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")

	.attr("d", path)
	.style("stroke", "#fff")
	.style("stroke-width", "1")
        

	.on("mouseover", function(d) {      
    	div.transition()        
      	   .duration(200)      
		   .style("opacity", .9);      
           div.html(
			  "State: " + d.properties.name + "<br/>" + 
			   " Average SAT Score: " + d.properties.avgSATScore +  "<br/>" + 
			   " Average Teacher Starting Salary: " + d.properties.avgTeacherStartingSalary +  "<br/>" + 
			   " Average ACT Score: " + d.properties.avgACTScore + "<br/>" + 
			   " NAEPScoreReading: " + d.properties.NAEPScoreReading + "<br/>" + 
			   " NAEPScoreMath: " + d.properties.NAEPScoreMath
			   
			 
			 
			   )
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");    
	}) 
	.style("fill", function(d)

	{

	// Get data value


	if (d.properties.avgSATScore > 0 && d.properties.avgSATScore <= 600)  {
		return "rgb(213,222,217)";
	} else if (d.properties.avgSATScore > 600 && d.properties.avgSATScore <= 1000){
		return "rgb(69,173,168)";
	} else if (d.properties.avgSATScore > 1000 && d.properties.avgSATScore <= 1200){
		return "rgb(84,36,55)";
	} else if (d.properties.avgSATScore > 1200 && d.properties.avgSATScore <= 1400){
		return "rgb(217,91,67)";
	} else if (d.properties.avgSATScore > 1400){
		return "rgb(14,91,43)";
	} else{
		return "rgb(0,10,15)";

	}
	

}); 
        
// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
var legend = d3.select("body").append("svg")
      			.attr("class", "legend")
     			.attr("width", 140)
    			.attr("height", 200)
   				.selectAll("g")
   				.data(color.domain().slice())
   				.enter()
   				.append("g")
     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  	legend.append("rect")
   		  .attr("width", 18)
   		  .attr("height", 18)
   		  .style("fill", color);

  	legend.append("text")
  		  .data(legendText)
      	  .attr("x", 24)
      	  .attr("y", 9)
      	  .attr("dy", ".35em")
      	  .text(function(d) { return d; });
	});

});
</script>
</body>
</html>
